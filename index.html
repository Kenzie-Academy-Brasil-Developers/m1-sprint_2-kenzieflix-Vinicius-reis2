<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <title>KenzieFlix</title>
</head>
<body>

  <header>
      <img src="./Img/logo 1.png" alt="Logo KenzieFlix">
  </header>
  
  <main>
    <div id="title">
      <h1>Quem está assistindo?</h1>
    </div>
    <ul>
      <li class="users">
        <img src="./Img/avatar1.png" alt="avatar aline" class="img">
        <p>Aline</p>
      </li>
      <li class="users">
        <img src="./Img/avatar1 (1).png" alt="avatar Pedrinho" class="img">
        <p>Pedrinho</p>
      </li>
      <li class="users">
        <img src="./Img/avatar1 (2).png" alt="avatar Júlia" class="img">
        <p>Júlia</p>
      </li>
      <li class="users" id="bright">
        <img src="./Img/Frame 5.png" alt="novo perfil" class="img">
        <p>Adicionar perfil</p>
      </li>
    </ul>
    <div class="button-perfil">
      <button class="button-perfil-click">Gerenciar Perfil</button>
    </div>
  </main>
</body>
</html>
